<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SelectBox</title>
    <link rel="stylesheet" href="css/selectBox.min.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.selectBox.min.js"></script>

    <style type="text/css">
        body {
            background: #e6e7ec;
        }
        .select {
            width: 160px;
            margin-left: 20px;
            margin-top: 5px;
            background: #FFF;
            visibility: hidden;
        }
    </style>

</head>
<body>

<div>
    <div>
        1、原生select初始化<br>
        <select id="select1" class="select">
            <option value="1">测试1-1</option>
            <option value="2">测试1-2</option>
            <option value="3">测试1-3</option>
        </select>
    </div>
    <div>
        2、dd初始化<br>
        <div id="select2" class="select">
            <dl>
                <dd data-id="1">测试2-1</dd>
                <dd data-id="2">测试2-2</dd>
                <dd data-id="3">测试2-3</dd>
            </dl>
        </div>
    </div>
    <div>
        3、js初始化<br>
        <div id="select3" class="select"></div>
    </div>
    <div>
        4、js初始化，combobox，箭头切换<br>
        <div id="select4" class="select"></div>
    </div>
    <div>
        5、原生select初始化，带分组<br>
        <select id="select5" class="select">
            <optgroup label="测试1">
                <option value="1">测试1-1</option>
                <option value="2">测试1-2</option>
                <option value="3">测试1-3</option>
            </optgroup>
            <optgroup label="测试11">
                <option value="11-1">测试11-1</option>
                <option value="11-2">测试11-2</option>
                <option value="11-3">测试11-3</option>
            </optgroup>
        </select>
    </div>
    <div>
        6、dd初始化，带分组<br>
        <div id="select6" class="select">
            <dl data-label="测试1">
                <dd data-id="1">测试2-1</dd>
                <dd data-id="2">测试2-2</dd>
                <dd data-id="3">测试2-3</dd>
            </dl>
            <dl data-label="测试21">
                <dd data-id="11-1">测试21-1</dd>
                <dd data-id="11-2">测试21-2</dd>
                <dd data-id="11-3">测试21-3</dd>
            </dl>
        </div>
    </div>
    <div>
        7、js初始化，带分组<br>
        <div id="select7" class="select"></div>
    </div>
    <div>
        8、js初始化，combobox，箭头切换，带分组<br>
        <div id="select8" class="select"></div>
    </div>
</div>

<script type="text/javascript">
    var change = function (data) {
        console.log('selected:',data);
    };
    var instance1 = $('#select1').selectBox({
        change: change
    });
    var instance2 = $('#select2').selectBox({
        change: change
    });
    var instance3 = $('#select3').selectBox({
        change: change,
        options: [
            {text: '测试3-1', id: '1'},
            {text: '测试3-2', id: '2'},
            {text: '测试3-3', id: '3'}
        ]
    });

    var instance4 = $('#select4').selectBox({
        change: change,
        toggleArrowOnOpened: true,
        combo: true,
        options: [
            {text: '测试4-1 长文本测试 长文本测试 长文本测试', id: '1'},
            {text: '测试4-2', id: '2'},
            {text: '测试4-3', id: '3'}
        ]
    });

    var instance5 = $('#select5').selectBox({
        change: change
    });

    var instance6 = $('#select6').selectBox({
        change: change
    });

    var instance7 = $('#select7').selectBox({
        change: change,
        options: [
            {
                label:'分组1',
                options:[
                    {text: '测试3-1', id: '1'},
                    {text: '测试3-2', id: '2'},
                    {text: '测试3-3', id: '3'}
                ]
            },
            {
                label:'分组31',
                options:[
                    {text: '测试31-1', id: '31-1'},
                    {text: '测试31-2', id: '31-2'},
                    {text: '测试31-3', id: '31-3'}
                ]
            }
        ]
    });

    var instance8 = $('#select8').selectBox({
        change: change,
        toggleArrowOnOpened: true,
        combo: true,
        options: [
            {
                label:'分组1',
                options:[
                    {text: '测试4-1', id: '1'},
                    {text: '测试4-2', id: '2'},
                    {text: '测试4-3', id: '3'}
                ]
            },
            {
                label:'分组31',
                options:[
                    {text: '测试41-1', id: '41-1'},
                    {text: '测试41-2', id: '41-2'},
                    {text: '测试41-3', id: '41-3'}
                ]
            }
        ]
    });
</script>

</body>
</html>
