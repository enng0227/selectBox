<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SelectBox</title>
    <link rel="stylesheet" href="css/select-box.min.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.select-box.min.js"></script>

    <style type="text/css">
        #select1,
        #select2,
        #select3 {
            width: 120px;
            margin-left: 20px;
            float: left;
        }
    </style>

</head>
<body>

<select id="select1">
    <option value="1">测试1-1</option>
    <option value="2">测试1-2</option>
    <option value="3">测试1-3</option>
</select>

<div id="select2">
    <dl>
        <dd data-id="1">测试2-1</dd>
        <dd data-id="2">测试2-2</dd>
        <dd data-id="3">测试2-3</dd>
    </dl>
</div>

<div id="select3"></div>
<div id="select4" style="margin-left: 20px;"></div>

<script type="text/javascript">
    var change = function (data) {
        console.log('选择了',data);
    };

    var instance1 = $('#select1').selectBox({
        change: change
    });
    var instance2 = $('#select2').selectBox({
        change: change
    });
    var instance3 = $('#select3').selectBox({
        change: change,
        options: [
            {text: '测试3-1', id: '1'},
            {text: '测试3-2', id: '2'},
            {text: '测试3-3', id: '3'}
        ]
    });

    var instance4 = $('#select4').selectBox({
        change: change,
        toggleArrowOnOpened: true,
        combo: true,
        options: [
            {text: '测试4-1 长文本测试 长文本测试 长文本测试', id: '1'},
            {text: '测试4-2', id: '2'},
            {text: '测试4-3', id: '3'}
        ]
    });
</script>

</body>
</html>
